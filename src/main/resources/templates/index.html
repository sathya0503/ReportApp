<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Report App</title>
    <style>
        h1 {
            text-align: center;
        }

        body {
            display: block;
            background-color: aliceblue;
        }

        article {
            text-align: center;
            display: flex;
            margin: 20px 20px 20px 20px;

        }

        a {
            margin: 20px 20px 20px 20px;
            text-align: center;
            color: black;
            font-size: large;
        }
    </style>
</head>

<body>
    <h1>Insurance Report App</h1>
    <br>
    <form action="search" modelAttribite="search" , method="POST">
        <div class="container">
            <div class="row">
                <div class="col-4">
                    <select class="form-select" name="planName" id="planName" aria-label="Default select example">
                        <option value="">Plan Name</option>
                        <option th:each="planName : ${planNames}" th:text="${planName}"></option>
                    </select>
                </div>
                <div class="col-4">
                    <select class="form-select" name="planStatus" id="planStatus" aria-label="Default select example">
                        <option value="">Plan Status</option>
                        <option th:each="planStatus : ${planStatus}" th:text="${planStatus}"></option>
                    </select>
                </div>
                <div class="col-4">
                    <select class="form-select" name="gender" id="gender" aria-label="Default select example">
                        <option value="">Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
            </div>
            <br><br>
            <div class="row">
                <div class="col-4">
                    <label for="startDate">Start Date</label>
                    <input name="planStartDate" class="form-control" type="date" />
                </div>
                <div class="col-4">
                    <label for="endDate">End Date</label>
                    <input name="planEndDate" class="form-control" type="date" />
                </div>
            </div>
            <br><br>
            <div class="row">
                <div class="col">
                    <button type="submit" class="btn btn-primary">Search</button>
                </div>
                <div class="col">
                    <a href="/" class="btn btn-secondary">Reset</a>
                </div>
            </div>
        </div>
    </form>
    <div class="container">
        <hr />
        <table>
            <thead>
                <tr>
                    <th>Citizen Id</th>
                    <th>Citizen Name</th>
                    <th>Gender</th>
                    <th>Pland Name</th>
                    <th>Plan Status</th>
                    <th>Plan Start Date</th>
                    <th>Pland End Date</th>
                    <th>Benefits Amount</th>
                    <th>Denial Reason</th>
                    <th>terminationDate</th>
                    <th>Termination Reason</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="data : ${planslist}">
                    <td th:text="${data.citizenId}"></td>
                    <td th:text="${data.citizenName}"></td>
                    <td th:text="${data.gender}"></td>
                    <td th:text="${data.planName}"></td>
                    <td th:text="${data.planStatus}"></td>
                    <td th:text="${data.planStartDate}"></td>
                    <td th:text="${data.planEndDate}"></td>
                    <td th:text="${data.benefitsAmt}"></td>
                    <td th:text="${data.denialReason}"></td>
                    <td th:text="${data.terminationDate}"></td>
                    <td th:text="${data.terminationRsn}"></td>
                </tr>
            </tbody>
        </table>

        <hr />

        <h4>Export</h4>
        <br>
        <a href="/excel"><button type="button" class="btn btn-outline-primary">Excel</button></a>
        <a href="/pdf"><button type="button" class="btn btn-outline-primary">Pdf</button></a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
